{% extends 'base.html'%}
{% block body %}
     {% if latest_question_list  %}
        {% for questions in latest_question_list  %}
        <h1>{{questions.question_text}}</h1>  
        <a href=" {% url 'polls:detail' questions.id %}">Vote Now</a>     
        {% endfor %}
     {% else %}
     <p>NO QUESTIONS YET</p>
     
     {% endif %}
{% endblock %}
